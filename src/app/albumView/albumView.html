<main>
  <ngx-masonry [options]="{ columnWidth: 300, fitWidth: true, gutter: 10 }">
    <div
      ngxMasonryItem
      class="masonry-item"
      *ngFor="let item of images; let i = index"
    >
      <img
        [src]="item.compressed"
        alt=""
        style="width: 300px; cursor: pointer"
        (click)="openLightbox(i)"
      />
    </div>
  </ngx-masonry>
</main>
