<main>
  <ngx-masonry [options]="{ columnWidth: 300, fitWidth: true, gutter: 10 }">
    <div ngxMasonryItem class="masonry-item" *ngFor="let item of images">
      <img
        [src]="item"
        alt=""
        style="width: 300px; cursor: pointer"
        (click)="openLightbox(images.indexOf(item))"
      />
    </div>
  </ngx-masonry>
</main>
